            <div class="my-5">

                <label class="btn btn-outline-success me-2" for="1">Jan</label>

                <input type="radio" class="btn-check" name="month" id="2" autocomplete="off" value="Feb" [(ngModel)]="month">

                <input type="radio" class="btn-check" name="month" id="6" autocomplete="off" value="Jun" [(ngModel)]="month">

                <input type="radio" class="btn-check" name="month" id="7" autocomplete="off" value="Jul" [(ngModel)]="month">

                <input type="radio" class="btn-check" name="month" id="8" autocomplete="off" value="Aug" [(ngModel)]="month">
                <label class="btn btn-outline-success me-2" for="8">Aug</label>

                <input type="radio" class="btn-check" name="month" id="9" autocomplete="off"  value="Sep" [(ngModel)]="month">
                <label class="btn btn-outline-success me-2" for="9">Sep</label>

                <input type="radio" class="btn-check" name="month" id="10" autocomplete="off" value="Oct" [(ngModel)]="month">
                <label class="btn btn-outline-success me-2" for="10">Oct</label>

                <input type="radio" class="btn-check" name="month" id="11" autocomplete="off" value="Nov" [(ngModel)]="month">
                <label class="btn btn-outline-success me-2" for="11">Nov</label>

                <input type="radio" class="btn-check" name="month" id="12" autocomplete="off" value="Dec" [(ngModel)]="month">
                <label class="btn btn-outline-success me-2" for="12">Dec</label>
            </div>
            {{month}}
        </div>
    </ng-template>
